<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>webmux index</title>
<style>
  h1 {
    margin-bottom: 20px;
    font: 20px/1.5 sans-serif;
  }
</style>
</head>
<body>
    <h1>Server list: (<a href="/reset">reset</a>)</h1>
    {% for name in sorted(server_list.keys()) %}
    <li> <a href="/shell/{{ server_list[name]['webmux_port'] }}">{{ name }} - <b>{{ server_list[name]['user'] }}@{{ server_list[name]['global_ip'] }}</b>:{{server_list[name]['host_port']}} -> {{ server_list[name]['webmux_port'] }}</a> <br />
    {% end %}
</body>
