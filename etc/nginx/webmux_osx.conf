upstream webmux {
    server unix:/tmp/webmux.socket;
}

server {
    listen 8008 default_server;
    server_name _; #webmux.e.ip.saba.us
    access_log /usr/local/var/log/nginx/webmux.access.log;
    error_log /usr/local/var/log/nginx/webmux.error.log;

    location / {
        proxy_pass http://webmux;
    }

    location /_websocket {
        # Set websocket-specific proxy configuration
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header Origin "";

        proxy_pass http://webmux;
    }

    location /register {
        # We do not require authentication for registration
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://webmux;
    }

    location /client {
        return 301 https://raw.githubusercontent.com/staticfloat/webmux/master/webmux_client;
    }
}
